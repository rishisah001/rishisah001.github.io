            margin: 0 0 10px;
        }

        .blog-post p {
            font-size: 1.1rem;

            color: #fff;
        }

        .blog-post .meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .blog-post a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
        }

        .blog-post a:hover {
            text-decoration: underline;
        }

        /* Footer Section */

            text-align: center;
            padding: 20px;
            background: #222;
            margin-top: 40px;
