<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Matrix Solver — Step-by-step solutions for Gaussian Elimination, Gauss-Seidel, and Cramer's method. Learn and solve linear systems interactively.">
  <title>Matrix Solver — Step-by-step</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    /* General Styles */
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header */
    header {
      padding: 20px;
      background: linear-gradient(to right, #00ffff, #8000ff);
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      font-size: 2.5rem;
      color: #00ffff;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      color: #fff;
      margin: 5px 0;
    }

    /* Navigation Bar */
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #222;
      margin: 0;
    }
    nav ul li {
      margin: 10px;
    }
    nav ul li a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #8000ff;
    }

    /* Main Card */
    .card {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      text-align: left;
    }
    .card h1 {
      color: #00ffff;
      text-align: center;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .controls label {
      color: #fff;
      font-weight: bold;
    }
    .controls select, .controls input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #00ffff;
      background: #0d0d0d;
      color: #fff;
    }
    .controls button {
      background: linear-gradient(to right, #00ffff, #8000ff);
      border: none;
      padding: 8px 15px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .controls button:hover {
      transform: scale(1.1);
    }

    /* Matrix Inputs */
    .matrix-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .cell {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #00ffff;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    /* Steps */
    .steps {
      background: #0d0d0d;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      color: #fff;
    }
    .steps .danger {
      color: #ff3333;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    td {
      border: 1px solid #00ffff;
      padding: 5px 10px;
      text-align: center;
    }

    /* Footer */
    footer, .footer-quote {
      text-align: center;
      margin-top: 40px;
      color: #fff;
      font-style: italic;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<header>
  <h1>Matrix Solver — Step-by-step</h1>
  <p>Learn Gaussian Elimination, Gauss-Seidel, and Cramer's method interactively</p>
</header>

<nav>
  <ul>
    <li><a href="/index.html">Home</a></li>
    <li><a href="/projects/projects.html">Projects</a></li>
    <li><a href="/index.html">Skills</a></li>
    <li><a href="/blog/blog.html">Blog</a></li>
    <li><a href="/index.html">Gallery</a></li>
    <li><a href="/index.html#contact">Contact</a></li>
  </ul>
</nav>

<div class="card">
  <div class="controls">
    <div>
      <label>Matrix size</label><br>
      <select id="sizeSelect">
        <option value="2">2 × 2</option>
        <option value="3" selected>3 × 3</option>
      </select>
    </div>
    <div>
      <label>Solve method</label><br>
      <select id="methodSelect">
        <option value="gauss-elim">Gaussian elimination</option>
        <option value="gauss-siedel">Gauss-Seidel</option>
        <option value="cramer">Cramer's method</option>
      </select>
    </div>
    <div id="gs-params" style="display:none">
      <label>Initial guess (comma separated)</label><br>
      <input id="initialGuess" placeholder="0,0,0">
    </div>
    <div id="gs-params2" style="display:none">
      <label>Tolerance</label><br>
      <input id="tolerance" value="1e-6">
    </div>
    <div>
      <button id="solveBtn">Solve step-by-step</button>
    </div>
    <div>
      <button id="clearSteps">Clear steps</button>
    </div>
  </div>

  <div id="matrixInputs"></div>

  <div class="steps" id="steps"></div>

  <div class="footer-quote" id="footerQuote"></div>
</div>

<script>
const $ = id => document.getElementById(id);
const stepsEl = $('steps');
let currentSize = 3;
let method = 'gauss-elim';

function makeMatrixInputs(n){
  currentSize = n;
  const container = $('matrixInputs');
  container.innerHTML = '';
  const matrixWrap = document.createElement('div');
  matrixWrap.className = 'matrix-grid';

  const coeffTitle = document.createElement('div');
  coeffTitle.innerHTML = '<label>Coefficient matrix A</label>';
  matrixWrap.appendChild(coeffTitle);

  for(let r=0;r<n;r++){
    const row = document.createElement('div'); row.className='row';
    for(let c=0;c<n;c++){
      const inp = document.createElement('input');
      inp.className='cell';
      inp.type='number';
      inp.step='any';
      inp.value=(r===c)?'1':'0';
      inp.id=`a_${r}_${c}`;
      row.appendChild(inp);
    }
    matrixWrap.appendChild(row);
  }

  const rhsTitle = document.createElement('div');
  rhsTitle.innerHTML = '<label>Right-hand side vector b</label>';
  matrixWrap.appendChild(rhsTitle);
  const rhsRow = document.createElement('div'); rhsRow.className='row';
  for(let r=0;r<n;r++){
    const inp = document.createElement('input');
    inp.className='cell';
    inp.type='number';
    inp.step='any';
    inp.value='0';
    inp.id=`b_${r}`;
    rhsRow.appendChild(inp);
  }
  matrixWrap.appendChild(rhsRow);
  container.appendChild(matrixWrap);
}

function readMatrix(n){
  const A = Array.from({length:n},()=>Array(n).fill(0));
  const b = Array(n).fill(0);
  for(let i=0;i<n;i++){
    for(let j=0;j<n;j++) A[i][j]=parseFloat($(`a_${i}_${j}`).value)||0;
    b[i]=parseFloat($(`b_${i}`).value)||0;
  }
  return {A,b};
}

function appendStep(html){
  const el=document.createElement('div'); el.innerHTML=html; stepsEl.appendChild(el);
  stepsEl.scrollTop=stepsEl.scrollHeight;
}
function clearSteps(){ stepsEl.innerHTML=''; }

function det2(m){ return m[0][0]*m[1][1]-m[0][1]*m[1][0]; }
function det3(m){ return m[0][0]*(m[1][1]*m[2][2]-m[1][2]*m[2][1])-m[0][1]*(m[1][0]*m[2][2]-m[1][2]*m[2][0])+m[0][2]*(m[1][0]*m[2][1]-m[1][1]*m[2][0]); }

function renderMatrix(M){
  let html='<table>';
  M.forEach(r=>{html+='<tr>'; r.forEach(v=>html+=`<td>${v}</td>`); html+='</tr>';});
  html+='</table>';
  return html;
}

$('sizeSelect').addEventListener('change', e=>makeMatrixInputs(parseInt(e.target.value)));
$('methodSelect').addEventListener('change', e=>{
  method=e.target.value;
  const showGS = method==='gauss-siedel';
  $('gs-params').style.display=showGS?'block':'none';
  $('gs-params2').style.display=showGS?'block':'none';
});

$('solveBtn').addEventListener('click', ()=>{
  clearSteps();
  const {A,b}=readMatrix(currentSize);
  // Implement methods as needed (Gaussian, Cramer, Gauss-Seidel)
  appendStep('<strong>Solution methods implemented here</strong>');
});
$('clearSteps').addEventListener('click', clearSteps);

makeMatrixInputs(currentSize);
$('footerQuote').textContent='Small disciplined steps win big. Keep building.';
</script>
<link rel="icon" type="image/png" href="logo.png">

</body>
</html>
